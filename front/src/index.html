<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos Nunchy</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="javascript/index.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1 class="text-center">Gestión de Productos Nunchy</h1>
    <div class="container">
        <button id="botonRefrescar" class="btn btn-primary">Refrescar Productos</button>
        <div id="listado" class="mt-4">
            <table id="tablaProductos" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
        <div id="listado" class="mt-4">
        

        <button id="botonNuevo" class="btn btn-success">Nuevo Producto</button>
        <div id="listado" class="mt-4">
            <!-- Aquí se cargarán las filas dinámicamente -->
        </div>
    </div>








    <div id="detalle" class="container mt-4" style="display:none;">
        <h3>Detalle de Producto</h3>
        <form id="formDetalle">
            <input type="hidden" id="registroSeleccionado" value="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" required>
            </div>
            <button id="botonGuardar" class="btn btn-success">Guardar</button>
            <button id="botonCancelar" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</body>
